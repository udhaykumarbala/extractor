version: '3.8'

services:
  extractor:
    build: .
    ports:
      - "80:8000"
    volumes:
      - ./uploads:/app/uploads
      - db_data:/app/extraction.db
    env_file:
      - .env
    environment:
      - TZ=UTC
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/') or exit(1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  db_data: 